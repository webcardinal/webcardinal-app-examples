<webc-container controller="TestController">

    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-buttons>
                    <ion-back-button default-href data-tag="back"></ion-back-button>
                    <ion-toolbar>
                        <ion-title class="title">2-way binding ionic components</ion-title>
                    </ion-toolbar>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <ion-content>

                <ion-list>
                    <ion-item>
                        <ion-label>Email:</ion-label>
                        <ion-input data-view-model="@input"></ion-input>
                    </ion-item>
                        <p>current model value: {{@input.value}}</p>
                </ion-list>
            </ion-card>

            <ion-card>
                <ion-list data-for="@array">
                    <ion-label>Continent:{{@continentName}}</ion-label>
                    <ion-label>Countries:</ion-label>
                    <ion-list data-for="@countries">
                        <ion-input data-view-model="@"></ion-input>
                    </ion-list>
                </ion-list>
            </ion-card>

            <ion-list data-for="@array">
                <ion-label>Countries:</ion-label>
                <ion-list data-for="@countries">
                    <p>{{@value}}</p>
                </ion-list>
            </ion-list>

            <ion-card>
                <ion-list data-for="@array">
                    <ion-label>Continent:{{@continentName}}</ion-label>
                    <ion-label>Countries:</ion-label>
                    <ion-list data-for="@countries">
                        <ion-textarea data-view-model="@"></ion-textarea>
                    </ion-list>
                </ion-list>
            </ion-card>


            <ion-item>
                <ion-label>Pets</ion-label>
                <ion-select id="multiple" multiple ion-binding="@pets" value="@pets.value" data-for="@pets.options">
                    <ion-select-option value="@value">{{@name}}</ion-select-option>
                </ion-select>
            </ion-item>
            </ion-list>

            Selected pets:<br/>
            <div data-for="@pets.value">
                {{@}}
            </div>

            <hr/>
            <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime  display-format="@date.displayFormat" ion-binding="@date" value="@date.value" placeholder="@date.placeholder"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label>Time</ion-label>
                <ion-datetime  display-format="@time.displayFormat" minute-values="@time.minuteValues" value="@time.value" ion-binding="@time" placeholder="@time.placeholder"></ion-datetime>
            </ion-item>


        </ion-content>
    </ion-app>

</webc-container>
