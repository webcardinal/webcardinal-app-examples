<style>
    .title {
        font-weight: bolder;
    }
</style>

<wcc-bindable controller="ApplicationController">
    <ion-app>
        <ion-menu side="start" content-id="main-content">
            <ion-header>
                <ion-toolbar translucent>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item>
                        <ion-icon name="paper-plane" slot="start"></ion-icon>
                        <ion-label>Outbox</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="heart" slot="start"></ion-icon>
                        <ion-label>Favorites</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="archive" slot="start"></ion-icon>
                        <ion-label>Archived</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="trash" slot="start"></ion-icon>
                        <ion-label>Trash</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="warning" slot="start"></ion-icon>
                        <ion-label>Spam</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="log-out" slot="start"></ion-icon>
                        <ion-router-link href="/login">Log out</ion-router-link>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-tabs id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button auto-hide="false"></ion-menu-button>
                    </ion-buttons>
                    <ion-title class="title">Mobile Application</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-tab tab="tab-home">
                    <ion-item lines="none">
                        <ion-label>Home</ion-label>
                    </ion-item>
                </ion-tab>

                <ion-tab tab="tab-schedule">
                    <ion-item lines="none">
                        <ion-label>Schedule</ion-label>
                    </ion-item>
                    <ion-grid style="width: 100%">
                        <ion-row>
                            <ion-col>
                                <ion-button model="@actions.schedule.add"></ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-button model="@actions.schedule.remove"></ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-tab>

                <ion-tab tab="tab-map">
                    <ion-item lines="none">
                        <ion-label>Map</ion-label>
                    </ion-item>
                </ion-tab>

                <ion-tab tab="tab-about" component="page-about">
                    <ion-item lines="none">
                        <ion-label>About</ion-label>
                    </ion-item>
                </ion-tab>
            </ion-content>

            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="tab-home">
                    <ion-icon name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-tab-button>

                <ion-tab-button tab="tab-schedule">
                    <ion-icon name="calendar"></ion-icon>
                    <ion-label>Schedule</ion-label>
                    <ion-badge model="@scheduleCounter"></ion-badge>
                </ion-tab-button>

                <ion-tab-button tab="tab-map">
                    <ion-icon name="map"></ion-icon>
                    <ion-label>Map</ion-label>
                </ion-tab-button>

                <ion-tab-button tab="tab-about">
                    <ion-icon name="information-circle"></ion-icon>
                    <ion-label>About</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-app>
</wcc-bindable>
